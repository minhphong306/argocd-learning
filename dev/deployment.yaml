apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        # Annotation này sẽ trigger pod restart khi configmap thay đổi
        checksum/config: ${CONFIGMAP_CHECKSUM}
    spec:
      containers:
      - name: nginx
        image: nginx
        volumeMounts:
        - name: version-config
          mountPath: /etc/config/all-o24.version.txt
          subPath: 10-version.yaml
      volumes:
      - name: version-config
        configMap:
          name: outscan-gitops-version-config
          items:
          - key: 10-version.yaml
            path: all-o24.version.txt